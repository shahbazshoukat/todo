<h1 class="error">
  ToDos | <span style="font-size: 35px">Easiest Way To Get Stuff Done</span>
</h1>
<!---728x90--->
<div class="w3layouts-two-grids">
  <!---728x90--->
  <div class="mid-class" >
    <div class="txt-left-side" style="margin:auto;">
      <h2>Sign Up Here</h2>
      <form (submit)="resetPassword(resetPassForm)" #resetPassForm="ngForm">
        <div class="form-left-to-w3l ">
          <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
            ngModel
          />
          <span
            *ngIf="formStatus && !passwordValid"
            class="glyphicon glyphicon-remove-circle"
            style="color: red; font-size: 12px;"
          ></span>
          <span
            *ngIf="formStatus && passwordValid"
            class="glyphicon glyphicon-ok-circle"
            style="color:green; font-size: 12px;"
          ></span>
          <div class="clear"></div>
        </div>

        <div class="form-left-to-w3l ">
          <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          <input
            type="password"
            name="cpassword"
            placeholder="Confirm Password"
            required=""
            ngModel
          />
          <span
            *ngIf="formStatus && !cPasswordValid"
            class="glyphicon glyphicon-remove-circle"
            style="color: red; font-size: 12px;"
          ></span>
          <span
            *ngIf="formStatus && cPasswordValid"
            class="glyphicon glyphicon-ok-circle"
            style="color:green; font-size: 12px;"
          ></span>
          <div class="clear"></div>
        </div>

        <div class="btnn" style="margin-top: 10px">
          <button style="height:50px" type="submit">Sign Up</button>
        </div>
      </form>
      <div class="w3layouts_more-buttn" style="margin-top:10px">
        <h3>
          Already have an account?
          <a [routerLink]="['/login']" routerLinkActive="router-link-active"
            >Login Here
          </a>
        </h3>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
