<div
  class="bs-example widget-shadow task-card-container col-md-9"
  data-example-id="contextual-table"
>
  <h4>Add a Group</h4>
  <form (submit)="onAddGroup(addGroupForm)" #addGroupForm="ngForm">
    <div class="container">
      <div class="row" style="padding: 20px; ">
        <div class="col-md-8" style="border-right-width: 2px;">
          <label style="color:#bbbbbb">Group Title</label>
          <input
            type="text"
            class="form-control task-input"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
            name="title"
            [ngModel]=""
          />
        </div>

      </div>

      <div class="row" style="padding: 20px; ">
        <div class="col-md-8" style="border-right-width: 2px;"></div>
      </div>
      <div class="row" style="text-align: center; padding: 20px">
        <button class="btn btn-block btn-info" style="width:20%" type="submit">Create Group</button>
      </div>
    </div>
  </form>
</div>
