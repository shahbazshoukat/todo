<div
  class="bs-example widget-shadow task-card-container col-md-9"
  data-example-id="contextual-table"
>
  <h4>Add a Task</h4>
  <form (submit)="onAddTask(taskForm)" #taskForm="ngForm">
    <div class="container">
      <div class="row" style="padding: 20px; ">
        <div class="col-md-8" style="border-right-width: 2px;">
          <label style="color:#bbbbbb">I want to...</label>
          <input
            type="text"
            class="form-control task-input"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
            name="title"
            [ngModel]="this.taskId != null ? taskToUpdate.title : ''"
          />
        </div>
        <div class="col-md-4">
          <div style=" border-bottom: 2px solid #bbb;">
            <label style="color:#bbbbbb">List</label>
            <select
              class="form-control"
              id="sel1"
              style="border-color: transparent; box-shadow: none;"
              name="list"
              [ngModel]="this.taskId != null ? taskToUpdate.list : ''"
            >
              <option [value]="list._id" *ngFor="let list of lists" >{{
                list.title
              }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" style="padding: 20px">
        <div class="col-md-8">
          <div>
            <label style="color:#bbbbbb">Notes</label>
            <input
              type="text"
              class="form-control task-input"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              name="notes"
              [ngModel]="this.taskId != null ? taskToUpdate.notes : ''"
            />
          </div>
          <div style="margin-top: 25px; width: 40%">
            <label style="color:#bbbbbb">Reminder</label>
            <input
              type="date"
              class="form-control task-input"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              name="reminder"
              [ngModel]="this.taskId != null ? taskToUpdate.reminder : ''"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div style=" border-left: 2px solid #bbb; padding: 10px">
            <label style="color:#bbbbbb">Labels</label>
            <div style="margin-top: 5px;" *ngFor="let label of labels"  >
              <label for="{{ label.title }}" class="btn btn-default"
                >{{ label.title
                }}
                <input
                  type="checkbox"
                  id="{{ label.title }}"
                  name="{{ label.title }}"
                  [ngModel] = ""
                  #checkbox
                  class="badgebox"
                  (change)="addLabel(label._id)"
                />
                <span class="badge">&#10003;</span>
              </label>
            </div>
            <div style="margin-top: 5px;">
              <button
                (click)="onAddALabel()"
                *ngIf="!addLabelFlag"
                class="btn btn-default"
              >
                New Label
              </button>
              <form
                *ngIf="addLabelFlag == true"
                (submit)="onAddLabel(labelInputForm)"
                #labelInputForm="ngForm"
              >
                <span
                  ><input
                    class="list-input"
                    name="labelInput"
                    ngModel
                    placeholder="Enter a Label"
                /></span>
                <button
                  style="display: inline"
                  class="btn btn-info btn-sm"
                  type="submit"
                >
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding: 20px; ">
        <div class="col-md-8" style="border-right-width: 2px;"></div>
      </div>
      <div class="row" style="text-align: center; padding: 20px">
        <button class="btn btn-block btn-info" style="width:20%" type="submit">Add</button>
      </div>
    </div>
  </form>
</div>
